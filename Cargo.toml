[package]
name = "stars"
version = "0.1.0"
authors = ["PÃ¢ris DOUADY <paris.douady@hotmail.fr>"]
edition = "2021"

description = "An implementation of basic Static Timing Analysis (STA) based on the Standard Delay Format (SDF) for learning how STA works under the hood"
repository = "https://github.com/Uriopass/stars"

[dependencies]
sdfparse = { path = "sdfparse_fork" }
compact_str = "0.6.1"
rustc-hash = "2.0.0"
numeric-sort = "0.1.1"
ordered-float = "4.3.0"
priority-queue = "2.1.1"
log = "0.4.22"
itertools = "0.13.0"
miniserde = "0.1.40"
serde = { version = "1.0.211", features = ["derive"] }
spefparse = "0.2.0"
fastrand = "2.2.0"